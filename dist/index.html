<!doctype html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>wheel</title>
	<style>* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-size: var(--font-size);
		}

		#app {
			margin: 20px;
		}

		:root {
			--button-height: 32px;
			--font-size: 14px;
			--button-bg: white;
			--button-active-bg: #eee;
			--border-radius: 4px;
			--color: #999;
			--border-color: #999;
			--border-color-hover: #666;
		}</style>
	<style>.box {
			margin: 20px;
		}</style>

<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<body>
<div id="app">
	<div class="box">
		<t-button icon="settings" @click="loading1 = !loading1" :loading="loading1">
			按钮
		</t-button>
		<t-button :loading="true">
			按钮
		</t-button>
		<t-button icon="settings" icon-position="right">
			按钮
		</t-button>
		<t-icon name="download"></t-icon>
		<t-button-group>
			<t-button icon="left">上一页</t-button>
			<t-button>更多</t-button>
			<t-button icon="right" icon-position="right">下一页</t-button>
		</t-button-group>
	</div>
	<div class="box">
		<t-input value="张三" disabled=""></t-input>
		<t-input value="张三" read-only=""></t-input>
		<t-input value="张三" @change="inputChange"></t-input>
	</div>
	<div class="box">
		<t-input value="张三" error="姓名不能少于2个字段"></t-input>
	</div>
	<div class="box">
		<t-input value="张三" v-model="message"></t-input>
		<p>{{message}}</p>
		<button @click="message+=1">+1</button>
	</div>
	<t-row>
		<t-col>1</t-col>
		<t-col>2</t-col>
	</t-row>
	<t-row>
		<t-col>1</t-col>
		<t-col>2</t-col>
		<t-col>3</t-col>
	</t-row>
	<t-row>
		<t-col>1</t-col>
		<t-col>2</t-col>
		<t-col>3</t-col>
		<t-col>4</t-col>
	</t-row>
	<t-row>
		<t-col :span="2">1</t-col>
		<t-col :span="22">2</t-col>
	</t-row>
	<t-row>
		<t-col :span="4">1</t-col>
		<t-col :span="20">2</t-col>
	</t-row>
</div>
<script src="/app.a6a4d504.js"></script>

</body>
</html>
