<!doctype html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>wheel</title>
	<style>* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-size: var(--font-size);
		}

		#app {
			margin: 20px;
		}

		:root {
			--button-height: 32px;
			--font-size: 14px;
			--button-bg: white;
			--button-active-bg: #eee;
			--border-radius: 4px;
			--color: #999;
			--border-color: #999;
			--border-color-hover: #666;
		}</style>
	<style>.box {
			margin: 20px;
		}</style>
	<style>.demoBox {
			height: 50px;
			/*background: #ccc;*/
			border:  1px solid deeppink;
		}</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<body>
<div id="app">
	<div class="box">
		<t-button icon="settings" @click="loading1 = !loading1" :loading="loading1">
			按钮
		</t-button>
		<t-button :loading="true">
			按钮
		</t-button>
		<t-button icon="settings" icon-position="right">
			按钮
		</t-button>
		<t-icon name="download"></t-icon>
		<t-button-group>
			<t-button icon="left">上一页</t-button>
			<t-button>更多</t-button>
			<t-button icon="right" icon-position="right">下一页</t-button>
		</t-button-group>
	</div>
	<div class="box">
		<t-input value="张三" disabled=""></t-input>
		<t-input value="张三" read-only=""></t-input>
		<t-input value="张三" @change="inputChange"></t-input>
	</div>
	<div class="box">
		<t-input value="张三" error="姓名不能少于2个字段"></t-input>
	</div>
	<div class="box">
		<t-input value="张三" v-model="message"></t-input>
		<p>{{message}}</p>
		<button @click="message+=1">+1</button>
	</div>
	<div style="border: 1px solid blue">
		<t-row class="topBar">
			<t-col class="demoBox" span="9">
				<t-row algin="left">
					<t-col>1</t-col>
					<t-col>2</t-col>
					<t-col>3</t-col>
					<t-col>4</t-col>
				</t-row>
			</t-col>
			<t-col class="demoBox" span="15">
				<t-row algin="right">
					<t-col>1</t-col>
					<t-col>2</t-col>
					<t-col>3</t-col>
					<t-col>4</t-col>
					<t-col>5</t-col>
					<t-col>6</t-col>
					<t-col>7</t-col>
				</t-row>
			</t-col>
		</t-row>
		<t-row gutter="20">
			<t-col span="4"><div class="demoBox"></div></t-col>
			<t-col span="14"><div class="demoBox"></div></t-col>
			<t-col span="6"><div class="demoBox"></div></t-col>
		</t-row>
	</div>
	<t-row gutter="20">
		<t-col span="24" :pc="{span: 2}" :wide-pc="{span: 1}"><div class="demoBox"></div></t-col>
		<t-col span="24" :pc="{span: 22}" :wide-pc="{span: 23}"><div class="demoBox"></div></t-col>
	</t-row>
	<t-row>
		<t-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"><div class="demoBox"></div></t-col>
		<t-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"><div class="demoBox"></div></t-col>
		<t-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"><div class="demoBox"></div></t-col>
		<t-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"><div class="demoBox"></div></t-col>
		<t-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"><div class="demoBox"></div></t-col>
		<t-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"><div class="demoBox"></div></t-col>
	</t-row>
	<div class="box">

	</div>
</div>
<script src="/app.a6a4d504.js"></script>

</body>
</html>
