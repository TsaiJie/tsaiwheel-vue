<!doctype html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>wheel</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-size: var(--font-size);
		}

		#app {
			margin: 20px;
		}

		:root {
			--button-height: 32px;
			--font-size: 14px;
			--button-bg: white;
			--button-active-bg: #eee;
			--border-radius: 4px;
			--color: #999;
			--border-color: #999;
			--border-color-hover: #666;
		}

	</style>
	<style>

	</style>
</head>
<body>
<div id="app">
	<t-button icon="settings" @click="loading1 = !loading1" :loading="loading1">
		按钮
	</t-button>
	<t-button :loading="true">
		按钮
	</t-button>
	<t-button icon="settings" icon-position="right">
		按钮
	</t-button>
	<t-icon name="download"></t-icon>
	<t-button-group>
		<t-button icon="left">上一页</t-button>
		<t-button>更多</t-button>
		<t-button icon="right" icon-position="right">下一页</t-button>
	</t-button-group>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1900376_2wu5mcvtkj9.js"></script>

</body>
</html>
